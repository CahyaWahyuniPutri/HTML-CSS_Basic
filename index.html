        <form id ="form">

                    <input type="text" name="name" id="text"/>
                </div>
            </br>
                <div>
                <label for="number"> Input number :</label>
                <input type="number" name="number" id="number" min="1" max="10"/>
            </div>
        </br>
            <div>
                <label for="email"> Input email :</label>
                <input type="email" name="email" id="email"/>

        </br>

        </div>
    </br>

    </div>
</br>
